<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Lessons - Qaidah Academy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lessons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <div class="menu-icon" onclick="toggleSidebar()">☰</div>
                <h1 class="logo">🕌 Qaidah Academy</h1>
            </div>
            <div class="nav-right">
                <div class="notification-icon" onclick="showNotifications()">
                    🔔
                    <span class="badge">0</span>
                </div>
                <div class="user-profile" onclick="toggleUserMenu()">
                    <img src="https://ui-avatars.com/api/?name=Student&background=4F46E5&color=fff" alt="User">
                    <span>My Account</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-menu">
            <a href="index.html" class="menu-item">
                <span class="icon">🏠</span>
                <span>Dashboard</span>
            </a>
            <a href="lessons.html" class="menu-item active">
                <span class="icon">📖</span>
                <span>My Lessons</span>
            </a>
            <a href="progress.html" class="menu-item">
                <span class="icon">📊</span>
                <span>Progress</span>
            </a>
            <a href="practice.html" class="menu-item">
                <span class="icon">🎯</span>
                <span>Practice</span>
            </a>
            <a href="achievements.html" class="menu-item">
                <span class="icon">🏆</span>
                <span>Achievements</span>
            </a>
            <a href="#" class="menu-item">
                <span class="icon">📚</span>
                <span>Resources</span>
            </a>
            <a href="#" class="menu-item">
                <span class="icon">💬</span>
                <span>Community</span>
            </a>
            <a href="#" class="menu-item">
                <span class="icon">⚙️</span>
                <span>Settings</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h2>📖 All Lessons</h2>
                    <p>Complete Book 1 curriculum with interactive diagrams</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="filterLessons('all')">All Modules</button>
                    <button class="btn btn-primary" onclick="window.location.href='lesson-detail.html?id=1'">
                        Start Learning →
                    </button>
                </div>
            </div>

            <!-- Module Tabs -->
            <div class="module-tabs" id="moduleTabs">
                <!-- Module tabs will be generated dynamically -->
            </div>

            <!-- Lessons Grid -->
            <div class="lessons-grid" id="lessonsGrid">
                <!-- Lessons will be loaded dynamically from the database -->
            </div>

            <!-- No lessons message -->
            <div id="noLessonsMessage" class="no-lessons" style="display: none;">
                <div class="no-lessons-content">
                    <div class="no-lessons-icon">📚</div>
                    <h3>No lessons found</h3>
                    <p>Select a module to view its lessons</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app-data.js"></script>
    <script src="lessons-database.js"></script>
    <script src="script.js"></script>
    <script src="lessons.js"></script>
</body>
</html>
